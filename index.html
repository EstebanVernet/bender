<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bender</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
    <div id="hexcontent" contenteditable="true"></div>
    <div id="previewContainer">
        <div id="preview">
            <label for="inputFile" class="uploadInput"><img src="img/sel.png">Choose a file</label>
            <input type="file" id="inputFile" name="upload">
            <img id="imagePreview" src="" alt="(✖╭╮✖)">
        </div>
        <div id="commands">
            <button id="saveImage"><img src="img/dl.png">Save image</button>
            <button id="undo"><img src="img/undo.png">Undo</button>
            <button id="resetImage"><img src="img/del.png">Reset image</button>
            <button id="resetHistory"><img src="img/del.png">Reset session</button>
            <div class="verticalDivider"></div>

            <button id="toggleHistory"><img id="toggleImg" src="img/tno.png">Manual history</button>
            <button id="addImageToHistory" style="display:none"><img src="img/add.png">Add image to history</button>
        </div>
        <div id="history">

        </div>
    </div>
    <div id="toast" class="toast_hidden">
        <div id="toast-text"></div>
        <div id="toast-buttons"></div>
    </div>
    <script src="js/toast.js"></script>
    <script src="js/imageInstance.js"></script>

    <script src="js/main.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
